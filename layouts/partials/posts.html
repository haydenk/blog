<h3>{{ i18n "posts.title" }}</h3>
<ul id="posts">
{{- range where site.RegularPages "Type" "in" site.Params.mainSections }}
    {{ .Render "li" }}
{{- end }}
</ul>
<h3>TIL</h3>
<ul id="posts">
    {{- range where site.RegularPages "Type" "in" "til" }}
    <li>
        <a href="{{ .Permalink }}">
            {{ .Date | time.Format "2006-01-01" }}
        </a>
    </li>
    {{- end }}
</ul>
