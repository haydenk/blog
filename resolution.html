<div style="display: flex; flex-direction: column; justify-content: center; margin-top: 5rem; text-align: center;">
    <p>Available Resolution</p>
    <p id="availableResolution"></p>
    <br />
    <p>Absolute Resolution</p>
    <p id="absoluteResolution"></p>
    <br />
    <p>User Agent</p>
    <p id="userAgent"></p>
</div>

<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        const availableResolution = `${window.screen.availWidth} X ${window.screen.availHeight}`;
        const absoluteResolution = `${window.screen.width} X ${window.screen.height}`;
        document.getElementById('availableResolution').innerHTML = availableResolution;
        document.getElementById('absoluteResolution').innerHTML = absoluteResolution;
        document.getElementById('userAgent').innerHTML = window.navigator.userAgent;
    });
</script>
