{{- define "main" -}}
  <h2>{{- .Title -}}</h1>
  {{- .Content -}}
  <ul class="posts">
    {{- range .Pages -}}
    <li>
      <span><time datetime="{{ .Date }}">{{ .Date.Format "02 Jan 2006" }}</time></span>
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    </li>
    {{- end -}}
  </ul>
{{- end -}}
